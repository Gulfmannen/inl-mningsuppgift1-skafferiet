<!DOCTYPE html>
<html>
  <head>
    <title>Höger och Vänster Grid</title>
    <link rel="stylesheet" type="text/css" href="test.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-grid">
        <h2>Vänster Grid</h2>
        <p>
          Här är några texter i vänster grid. Du kan placera innehåll, bilder
          eller vad du vill här.
        </p>
      </div>
      <div class="right-grid">
        <h2>Höger Grid</h2>
        <p>
          Och här är några texter i höger grid. Du kan också placera innehåll,
          bilder eller annat önskat här.
        </p>
      </div>
    </div>
  </body>
</html>
